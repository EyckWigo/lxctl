---
paths:
  yaml: '/etc/lxctl/'
  lxc: '/var/lib/lxc/'
  root: '/var/lxc/root/'
  template: '/var/lxc/templates/'
  module: '.'
  plugin: '/var/lxc/plugins/'

log:
  path: '/var/log/lxc'
  level: 'DEBUG'

check:
  kernel_config: 0

rsync:
  opts_first: '-aH --delete --numeric-ids --exclude "proc/*" --exclude "sys/*" -e ssh'
  opts_second: '-aH --delete --numeric-ids -e ssh'

fs_ext4:
  make_opts: '-b 4096'
  mount_opts: 'defaults,barrier=0,noatime'

root:
  root_size: '50G'
  root_type: 'lvm'
  fs: 'ext4'

root_lvm:
  vg: 'vg00'
  opts: ' '

root_file:
  path: '/var/lxc/root/'

templates:
  default: 'ubuntu-10.04-amd64'

list:
  columns: 'name,disk_free_mb,status,ip,hostname'

devices:
  policy: deny
  devices:
    -d: 'c 1:3 rwm'
    -d: 'c 1:5 rwm'
    -d: 'c 5:1 rwm'
    -d: 'c 5:0 rwm'
    -d: 'c 4:0 rwm'
    -d: 'c 4:1 rwm'
    -d: 'c 1:9 rwm'
    -d: 'c 1:8 rwm'
    -d: 'c 136:* rwm'
    -d: 'c 5:2 rwm'
    -d: 'c 254:0 rwm'

network:
  type: 'bridge'
  flags: 'up'
  bridge: 'br0'
  name: 'eth'
  mtu: '1500'
  mac_source: 'name'
  searchdomain: 'example.com'
  ifname: 'ip'
